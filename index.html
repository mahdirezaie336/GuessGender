<!DOCTYPE html>
<html>
    <head>
        <title>Guess Gender</title>
        <meta charset="UTF-8">
        <link href="styles/styles.css" rel="stylesheet">
        <script src="js/validation.js" defer></script>
    </head>
    <body>
        <!-- The content box code starts here. -->
        <div id="main-container" class="flex-container">
            <!-- The left side which gets the name and gender as inputs -->
            <div class="flex-item">
                <form>
                    <h1>Mrs. or Mr.?</h1>
                    <div class="form-item">
                        <label>Enter name:</label>
                        <input pattern="" id="name-field" type="text">
                    </div>
                    <div class="form-item">
                        <label class="right-margin">Choose Gender:</label>
                        <label>Male</label>
                        <input type="radio" name="gender-radio" value="male">
                        <label>Female</label>
                        <input type="radio" name="gender-radio" value="female">
                    </div>
                    <div>
                        <label class="error">Error</label>
                    </div>
                    <div>
                        <input id="submit-button" type="button" name="submit" value="Submit" class="button">
                        <input id="save-button" type="button" name="save" value="Save" class="button">
                    </div>
                </form>
            </div>
            
            <!-- The right side which shows the result -->
            <div class="flex-item">
                <form>
                    <h1>Prediction</h1>
                    <div class="form-item">
                        <label>Predicted Gender:</label>
                        <label id="gender-predict">None</label>
                    </div>
                    <div class="form-item">
                        <label>Probability:</label>
                        <label id="gender-probability">None</label>
                    </div>
                    <div>
                        <label id="result-error" class="error">Error!</label>
                    </div>
                    <div class="form-item">
                        <label>Saved answer:</label>
                        <label id="saved-gender">None</label>
                        <input id="clear-button" type="button" name="clear" value="Clear" class="button">
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
